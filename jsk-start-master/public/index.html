<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://www.capgemini.com/wp-content/themes/capgemini-komposite/assets/images/favicon.ico"
        type="image/x-icon" />
    <title>JSK - JavaScript</title>

</head>

<body>
    <header>
        <div id="logo"></div>
        <div id="title"></div>
        <div id="currentDate"></div>
    </header>
    <section>
        <div id='calendarHeader'>
            <button id="prevMonth"> &lt;&lt;&lt; PREVIOUS MONTH</button>
            <button id="addEventBtn">+ ADD EVENT</button>
            <button id="currMonth">TODAY</button>
            <div id="visibleMonth"></div>
            <button id="nextMonth">NEXT MONTH &gt;&gt;&gt; </button>
        </div>
        <div id="calendar"></div>
        <div id="dayEvents"></div>
    </section>
    <aside>
        <div id="todayEvents"></div>
        <div id="tomorrowEvents"></div>

    </aside>

    <div id="addEvent">
        Add Event
        <form id="addEventForm">
            <table id="addEventTable">
                <tr>
                    <td>Title:</td>
                    <td><input id="eventTitle" type="text" required placeholder="Field required"></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input id="eventDate" type="date" required></td>
                </tr>
                <tr>
                    <td>Place:</td>
                    <td><input id="eventPlace" type="text" field="" required placeholder="Field required" required></td>
                </tr>
                <tr>
                    <td colspan="2">Description:<br>
                        <input id="eventDescription" type="text"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Members:</td>
                    <td><input id="eventMembers" type="text"></td>
                </tr>
            </table>
            <button type="submit">add event</button>
            <button type="reset" id="hideAddEvent">cancel</button>
        </form>
    </div>

</body>

</html>
